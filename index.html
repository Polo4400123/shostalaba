	.iframe-box {
		width: 60%;
		margin: 50px auto;

		border: 2px solid #fff;
		box-shadow: 0 0 40px rgba(0,0,0,0.2);
		overflow: hidden; /* щоб нічого не виходило за межі рамки */

	.iframe-box iframe {
		border: none;
		width: 100%;
		height: 50vh;
	}
	.audio-box {
		width: 60%;
		margin: 40px auto;
		text-align: center;
	}
	audio {
		width: 100%;
		outline: none;
		border-radius: 10px;
		box-shadow: 0 0 20px rgba(0,0,0,0.1);
	}
	
	.sin-informer__time-icon,
	.sin-informer__marker-icon {

</style>
